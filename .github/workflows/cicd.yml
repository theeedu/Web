name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do C칩digo
        uses: actions/checkout@v4

      - name: Instalar Depend칡ncias
        run: npm install

      - name: Executar Linter
        run: npm run lint

      - name: Executar Testes Unit치rios
        run: npm test

      - name: Criar Artefato
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: .

      - name: Criar Release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: src/*
          tag_name: v1.0.${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  deploy:
    name: Deployment
    needs: ci
    runs-on: ubuntu-latest
    environment: staging  # Aprova칞칚o Manual
    steps:
      - name: Baixar Artefato
        uses: actions/download-artifact@v4
        with:
          name: build-artifact

      - name: Instalar CLI da Vercel
        run: npm install -g vercel

      - name: 游 Fazer Deploy na Vercel
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}


  notify:
    name: Notifica칞칚o de Falha
    needs: [ci, deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Enviar E-mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "游뚿 CI/CD Falhou!"
          to: "notificacao@notificacao" #Utilizar email ou Grupo necess치rio - mas por padr칚o caso esteja em alguma ORG ou Grupo j치 ser치 notificado automaticamente por padr칚o.
          from: "ci-cd-pipeline@example.com"
          body: "Falha no pipeline! Verifique os logs."
